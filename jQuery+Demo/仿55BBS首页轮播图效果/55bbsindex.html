<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <title>无标题文档</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <style type="text/css">
	    	*{
	    		padding: 0;
	    		margin: 0;
	    	}
	    	#main{
	    		width: 294px;
	    		height: 538px;
	    		margin: 0 auto;
	    		position: relative;
	    		/*border: 1px solid black;*/
	    		overflow: hidden;
	    	}
	    	#main #top{
	    		width: 2058px;
	    		position: absolute;
	    		top: 0px;
	    		left: 0px;
	    	}
	    	#main #bottom{
	    		width: 294px;
	    		height: 63px;
	    		position: absolute;
	    		top: 475px;
	    		left: 0px;
	    		background: white;
	    	}
	    	#main #top img{
	    		float: left;
	    		border: none;
	    	}
	    	#main #bottom img{
	    		width: 42px;
	    		float: left;
	    		border: none;
	    		opacity: 0.6;
	    		filter: alpha(opacity=60);
	    	}

	    </style>
	    <script type="text/javascript" src="../jquery-1.7.2.min.js"></script>
		<script type="text/javascript">
			$(function(){
				var index = 0;
				// 用于切换图片的函数
				function change(){
					index++;
					if (index == 7) {
						index = 0;
					}
					var left = index * (-294);
					$('#top').animate({'left': left + 'px'}, 300);
					$('#bottom img').eq(index).fadeTo(0, 1).siblings('img').fadeTo(0, 0.6);
				}
				// 定时切换
				var timer = setInterval(change, 3000);
				$('#bottom img').mouseover(function(){
					clearInterval(timer);
					index = $(this).index();
					$(this).fadeTo(0, 1).siblings('img').fadeTo(0, 0.6);
					$('#top').stop();
					$('#top').animate({'left': index * (-294) + 'px'}, 300);
				});
				$('#bottom img').mouseout(function(){
					timer = setInterval(change, 3000);
				});
			});
		</script>
	</head>
	<body>
		<div id="main">
			<div id="top">
				<img src="images/1.jpg"/>
				<img src="images/2.jpg"/>
				<img src="images/3.jpg"/>
				<img src="images/4.jpg"/>
				<img src="images/5.jpg"/>
				<img src="images/6.jpg"/>
				<img src="images/7.jpg"/>
			</div>
			<div id="bottom">
				<img src="images/1.1.jpg" style="opacity: 1; fliter: (opacity=100);"/>
				<img src="images/1.2.jpg"/>
				<img src="images/1.3.jpg"/>
				<img src="images/1.4.jpg"/>
				<img src="images/1.5.jpg"/>
				<img src="images/1.6.jpg"/>
				<img src="images/1.7.jpg"/>			
			</div>
		</div>
	</body>
</html>
